<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>KrabCloud</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="16x16" href="icon/kc16x16ico.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="white" />
</head>

<body class="fullscreen">
  <div class="topnav">
    <ul>
      <li><a href="index.html"><i class="fa fa-home" style="font-size: 25px"></i></a></li>
      <li><a href="#profile" class="popup"><i class="fa fa-user" style="font-size: 25px"></i></a></li>
    </ul>
  </div>
  <div class="item-list">
    <form action="listed.html">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" placeholder="legal first name"><br><br>

      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" placeholder="legal last name"><br><br>

      <label for="id">KrabCloud ID:</label><br>
      <input type="id" id="fname" name="id" placeholder="unique ID under profile"><br><br>

      <label for="id">Select Region:</label><br>
      <select id="StateList">
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AS">American Samoa</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="GU">Guam</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="MP">Northern Mariana Islands</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="PR">Puerto Rico</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UM">United States Minor Outlying Islands</option>
        <option value="UT">Utah</option>
        <option value="VI">Virgin Islands</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select><br><br>

      <label for="zip">Zipcode:</label><br>
      <input type="number" id="zip" name="zip" placeholder="00000"><br><br>

      <label for="iname">Item name:</label><br>
      <input type="text" id="iname" name="iname" placeholder="item name"><br><br>

      <label for="image">Link to Item Image</label><br>
      <input type="text" id="imglink" name="imagelink" placeholder="https://example.com/item_image_001"><br><br>

      <label for="tags">Rental price:</label><br>
      <input type="number" id="rent" name="rent" placeholder="price in $ per day"><br><br>

      <label for="tags">Selling price:</label><br>
      <input type="number" id="sell" name="sell" placeholder="price in $"><br><br>

      <input type="radio" id="rent" name="listing">
      <label for="rent">Rent</label><br>
      <input type="radio" id="sell" name="listing">
      <label for="sell">Sell</label><br>
      <input type="radio" id="both" name="listing">
      <label for="both">Both</label><br><br>
      <a href="#"><input type="submit" value="Submit"></a>
    </form>
    <div class="cc">
      <p>&copy 2020, KrabCloud.com, Inc.</p>
    </div>
  </div>
  <script src="js/dropdown.js"></script>
</body>

</html>
